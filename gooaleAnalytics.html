    <body>
        <div class='a_fl'>
            <!-- Global site tag (gtag.js) - Google Analytics -->
            <!--            <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134497917-21"></script>-->
            <script>
                function googleUrl(googleUrl){
                    
                    var strs = new Array(); //定义一数组
                    strs = googleUrl.split("#*#"); //字符分割
                    
                    for (i = 0;i < strs.length ;i++ )
                    {
                        alert(strs[i]);
                        
                        
                    }
                    document.write('<script async src=https://www.googletagmanager.com/gtag/js?id=UA-134497917-21></scr'+'ipt>');
                }
            
            
            
            function googleA(config,adId){
                alert(adId);
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                
                gtag(config,adId);
            }
            </script>
            
            
        </div>
    </body>
